<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img class="page-header__logo-image" src="./img/logo-mobile.svg" width="194" height="50">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button"><img src="./img/icon-mobile-menu.svg" width="30" height="30"></button>
      </nav>
    </header>
    <main class="page-main">
      <section class="food-selection">
        <h2 class="title food-selection__title">Подбор программы</h2>
        <p class="food-selection__text">Заполните анкету и мы подберем
          программу питания для вашего кота</p>
        <form class="food-selection__form form" method="POST" action="https://echo.htmlacademy.ru">
          <div class="form__base">
            <label class="form__label" for="name">Имя:*</label>
            <input class="form__input" id="name" type="text" name="name" placeholder="Барсик">
            <label class="form__label" for="weight">Вес (кг):*</label>
            <input class="form__input" id="weight" type="text" name="weight" placeholder="7">
            <label class="form__label" for="age">Возраст (лет):</label>
            <input class="form__input" id="age" type="text" name="age" placeholder="7">
          </div>
          <div class="form__radio">
            <input class="form__radio-input" type="radio" name="programm-select" id="losing-weight">
            <label class="form__label" for="losing-weight">
              Похудение
            </label>
            <input class="form__radio-input" type="radio" name="programm-select" id="mass-gain">
            <label class="form__label" for="mass-gain">
              Набор массы
            </label>
            <input class="form__radio-input" type="radio" name="programm-select" id="dont-know">
            <label class="form__label" for="dont-know">
              Не знаю (нужен ваш совет)
            </label>
          </div>
          <h3 class="title-h3 food-selection__title-form">Контактные данные (владельца кота)</h3>
          <label class="form__label-img">
            <span class="form__label">E-mail:*</span>
            <input class="form__input" type="text" name="email" placeholder="Kuklachev@gmail.com">
            <img class="form__img" src="./img/icon-mail.svg" width="20" height="20">
          </label>
          <label class="form__label-img">
            <span class="form__label">Телефон:*</span>
            <input class="form__input" type="tel" name="tel" placeholder="8 (960) 900-60-90">
            <img class="form__img" src="./img/icon-phone.svg" width="20" height="20">
          </label>
          <div class="form__comment">
            <label class="title-h3 food-selection__title-form" for="comment">Комментарий</label>
            <textarea class="form__textarea" id="comment" name="comment" placeholder="Расскажите обо всех повадках кота"></textarea>
          </div>
          <h3 class="title-h3 food-selection__title-form">Дополнительно</h3>
          <div class="form__checkbox">
            <input class="form__input-checkbox" type="checkbox" name="sweetener" id="filter-sweetener" checked>
            <label class="form__label" for="filter-sweetener">
              Сахарозаменитель
            </label>
            <input class="form__input-checkbox" type="checkbox" name="water" id="filter-water">
            <label class="form__label" for="filter-water">
              Питьевая вода
            </label>
            <input class="form__input-checkbox" type="checkbox" name="milk" id="filter-milk">
            <label class="form__label" for="filter-milk">
              Молоко
            </label>
            <input class="form__input-checkbox" type="checkbox" name="vitamins" id="filter-vitamins">
            <label class="form__label" for="filter-vitamins">
              Витамины
            </label>
          </div>
          <button class="button food-selection__button" type="submit">Отправить заявку</button>
          <p class="food-selection__footnote"><sup>*</sup>-Обязательные поля</p>
        </form>
      </section>
      <section class="address">
        <div class="address__wrapper">
          <p class="address__call">приглашаем к сотрудничеству дилеров!</p>
          <p class="address__text">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
        </div>
        <img class="address__map" src="./img/bg-map-mobile@1x.png" width="320" height="365">
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="page-footer__name-logo" href="index.html"><img src="./img/logo-footer.svg" width="130" height="26"></a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--vkontakte" href=""><img src="./img/icon-vk.svg" width="25" height="14"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href=""><img src="./img/icon-insta.svg" width="17" height="17"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href=""><img src="./img/icon-fb.svg" width="11" height="20"></a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright">
          <a class="page-footer__copyright-text" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
          <a class="page-footer__copyright-logo" href="https://htmlacademy.ru/intensive/adaptive"><img src="./img/htmlacademy.svg" width="28" height="36"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
